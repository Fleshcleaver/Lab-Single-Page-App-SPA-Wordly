<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly - Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <svg class="logo-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <h1 class="title">Wordly</h1>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for any word..."
                    autocomplete="off"
                >
                <button id="searchButton" class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span id="searchButtonText">Search</span>
                </button>
            </div>
        </div>

        <!-- Saved Words Section -->
        <div id="savedWordsContainer" class="saved-words-container hidden">
            <h3 class="saved-words-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path>
                    <path d="M9 18h6"></path>
                    <path d="M10 22h4"></path>
                </svg>
                Saved Words
            </h3>
            <div id="savedWordsList" class="saved-words-list"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <p class="error-title">Error</p>
            <p id="errorText"></p>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Word Data Section -->
        <div id="wordDataContainer" class="word-data-container hidden">
            <!-- Word Header -->
            <div class="word-header">
                <div class="word-info">
                    <h2 id="wordTitle" class="word-title"></h2>
                    <p id="wordPhonetic" class="word-phonetic"></p>
                </div>
                <button id="saveWordButton" class="save-word-button">
                    Save Word
                </button>
            </div>

            <!-- Audio Pronunciation -->
            <div id="audioContainer" class="audio-container hidden"></div>

            <!-- Meanings -->
            <div id="meaningsContainer" class="meanings-container"></div>

            <!-- Source URLs -->
            <div id="sourceContainer" class="source-container hidden">
                <h4 class="source-title">Sources:</h4>
                <div id="sourceLinks"></div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div id="welcomeMessage" class="welcome-message">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <p class="welcome-text">Search for a word to get started!</p>
            <p class="welcome-subtext">Try searching for "serendipity" or "ephemeral"</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
